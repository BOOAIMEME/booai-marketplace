<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BOOAI Mint</title>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      padding: 40px;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      padding: 30px;
      display: inline-block;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    button {
      background-color: #ffcc00;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      margin-top: 15px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      color: black;
    }

    button:hover {
      background-color: #ffdd33;
    }

    #mintCounter {
      font-size: 1.3rem;
      margin-bottom: 10px;
      font-weight: bold;
      color: #ffcc00;
    }

    p#status {
      font-size: 1rem;
      margin-top: 10px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="BOOAI Logo" width="120" />
    <h1>Mint Your BOOAI NFT</h1>
    <p id="mintCounter">Minted: ... / 50000</p>
    <p>Connect your wallet and mint directly on Base.</p>

    <button id="connectBtn">üîó Connect Wallet</button><br/>
    <button id="mintBtn" disabled>ü™ô Mint NFT</button>

    <p id="status"></p>
  </div>

  <script>
    const connectBtn = document.getElementById("connectBtn");
    const mintBtn = document.getElementById("mintBtn");
    const status = document.getElementById("status");
    const mintCounter = document.getElementById("mintCounter");

    const CONTRACT_ADDRESS = "YOUR_CONTRACT_ADDRESS_HERE"; // replace after deploy
    const ABI = [
      "function mint(uint256 qty) payable",
      "function priceWei() view returns (uint256)",
      "function totalSupply() view returns (uint256)",
      "function maxSupply() view returns (uint256)"
    ];

    let provider;
    let signer;
    let contract;

    async function connectWallet() {
      try {
        const walletConnectProvider = new WalletConnectProvider.default({
          rpc: { 8453: "https://mainnet.base.org" },
          chainId: 8453
        });

        await walletConnectProvider.enable();
        provider = new ethers.providers.Web3Provider(walletConnectProvider);
        signer = provider.getSigner();
        contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);

        const address = await signer.getAddress();
        status.innerText = "‚úÖ Connected: " + address;
        connectBtn.innerText = "Wallet Connected";
        mintBtn.disabled = false;

        updateMintCount();
      } catch (err) {
        console.error(err);
        status.innerText = "‚ùå Connection failed.";
      }
    }

    async function updateMintCount() {
      try {
        const total = await contract.totalSupply();
        const max = await contract.maxSupply();
        mintCounter.innerText = `Minted: ${total.toString()} / ${max.toString()}`;
      } catch (err) {
        mintCounter.innerText = "Minted: ... / 50000";
        console.error(err);
      }
    }

    async function mintNFT() {
      try {
        const priceWei = await contract.priceWei();
        const tx = await contract.mint(1, { value: priceWei });
        status.innerText = "‚è≥ Minting in progress...";
        await tx.wait();
        status.innerText = "‚úÖ Mint Successful!";
        updateMintCount();
      } catch (err) {
        console.error(err);
        status.innerText = "‚ùå Mint failed.";
      }
    }

    connectBtn.addEventListener("click", connectWallet);
    mintBtn.addEventListener("click", mintNFT);
  </script>
</body>
</html>
