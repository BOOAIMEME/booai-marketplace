<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BOOAI Mint</title>

  <!-- Web3Modal + Wagmi v2 -->
  <script type="module">
    import { createWeb3Modal, defaultWagmiConfig } from 'https://esm.sh/@web3modal/wagmi';
    import { mainnet, base } from 'https://esm.sh/viem/chains';
    import { createConfig, getAccount, getBalance, writeContract, readContract } from 'https://esm.sh/@wagmi/core';
    import { ethers } from 'https://esm.sh/ethers@6.10.0';

    const projectId = "c172b1a0c93f7b2e8c5bxxxxxxxxxxxxx"; // replace with your WalletConnect Project ID
    const metadata = {
      name: "BOOAI Marketplace",
      description: "Farcaster NFT Marketplace",
      url: "https://booai-marketplace.vercel.app",
      icons: ["https://booai-marketplace.vercel.app/logo.png"]
    };

    const chains = [base, mainnet];
    const wagmiConfig = defaultWagmiConfig({ chains, projectId, metadata });
    createWeb3Modal({ wagmiConfig, projectId, chains });

    window.onload = () => {
      const connectBtn = document.getElementById("connectBtn");
      const mintBtn = document.getElementById("mintBtn");
      const status = document.getElementById("status");
      const mintCounter = document.getElementById("mintCounter");

      const CONTRACT_ADDRESS = "YOUR_CONTRACT_ADDRESS_HERE";
      const ABI = [
        "function mint(uint256 qty) payable",
        "function totalSupply() view returns (uint256)",
        "function maxSupply() view returns (uint256)",
        "function priceWei() view returns (uint256)"
      ];

      connectBtn.onclick = async () => {
        const account = getAccount();
        if (!account.isConnected) {
          window.openWeb3Modal();
        } else {
          status.innerText = "‚úÖ Connected: " + account.address;
          mintBtn.disabled = false;
          await updateMintCount();
        }
      };

      async function updateMintCount() {
        try {
          const total = await readContract({
            address: CONTRACT_ADDRESS,
            abi: ABI,
            functionName: "totalSupply",
          });
          const max = await readContract({
            address: CONTRACT_ADDRESS,
            abi: ABI,
            functionName: "maxSupply",
          });
          mintCounter.innerText = `Minted: ${total} / ${max}`;
        } catch (e) {
          mintCounter.innerText = "Minted: ... / 50000";
        }
      }

      mintBtn.onclick = async () => {
        try {
          const priceWei = await readContract({
            address: CONTRACT_ADDRESS,
            abi: ABI,
            functionName: "priceWei",
          });

          const tx = await writeContract({
            address: CONTRACT_ADDRESS,
            abi: ABI,
            functionName: "mint",
            args: [1],
            value: priceWei,
          });

          status.innerText = "‚è≥ Minting in progress...";
          await tx.wait();
          status.innerText = "‚úÖ Mint successful!";
          await updateMintCount();
        } catch (err) {
          status.innerText = "‚ùå Mint failed.";
        }
      };
    };
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      padding: 40px;
    }

    .container {
      background: rgba(0, 0, 0, 0.75);
      border-radius: 20px;
      padding: 30px;
      display: inline-block;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    button {
      background-color: #ffcc00;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      margin-top: 15px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      color: black;
    }

    button:hover {
      background-color: #ffdd33;
    }

    #mintCounter {
      font-size: 1.3rem;
      margin-bottom: 10px;
      font-weight: bold;
      color: #ffcc00;
    }

    p#status {
      font-size: 1rem;
      margin-top: 10px;
      color: #ccc;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="logo.png" alt="BOOAI Logo" width="120" />
    <h1>Mint Your BOOAI NFT</h1>
    <p id="mintCounter">Minted: ... / 50000</p>
    <p>Connect your wallet and mint directly on Base.</p>

    <button id="connectBtn">üîó Connect Wallet</button><br/>
    <button id="mintBtn" disabled>ü™ô Mint NFT</button>

    <p id="status"></p>
  </div>
</body>
</html>
