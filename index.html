<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BOOAI Marketplace</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      backdrop-filter: brightness(0.85);
    }

    img.logo {
      width: 150px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 25px;
      background-color: #ffcc00;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: black;
      font-weight: bold;
      font-size: 1rem;
    }

    .btn:hover {
      background-color: #ffdd33;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="BOOAI Logo" class="logo" />
  <h1>Welcome to BOOAI Marketplace</h1>
  <p>The first Farcaster-powered NFT marketplace across EVM + Solana</p>
  <button class="btn" onclick="window.open('https://x.com/BOOAI_', '_blank')">
    Visit Twitter
  </button>
</body>
</html>
